<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>paper-tile-reneamble Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../paper-tile-rename.html">
    <link rel="import" href="../../iron-flex-layout/classes/iron-flex-layout.html">
    <link rel="import" href="../../iron-icons/iron-icons.html">
  </head>
  <body unresolved>

    <template is="dom-bind" id="scope">
      <div class="layout horizontal fit center center-justified">
        <paper-tile-rename
          title="Title"
          footer-content
          icon="icons:star-border"
          img="https://c1.staticflickr.com/5/4003/4521514936_d6dc074074_b.jpg"
          on-secondary-action="secondaryAction"
          on-primary-action="primaryAction"
          on-rename="rename">
          </paper-tile-rename>
      </div>
    </template>

    <script>
      var scope = document.querySelector('#scope');
      scope.primaryAction = function() {
        alert('primary action !');
      };
      scope.secondaryAction = function() {
        alert('secondary action !');
      };
      scope.rename = function(e) {
        console.log("new name: "+e.detail);
      }
    </script>

  </body>
</html>
